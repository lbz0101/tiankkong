<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>考证理论填空测评系统</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            position: fixed;
            width: 100%;
            top: 0;
            bottom: 0;
        }
        #homepage {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: auto;
            flex-shrink: 0;
            transform: translateZ(0);
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        #container {
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: none;
            flex: 1;
            margin: 15px;
            overflow: auto;
            position: relative;
            width: calc(100% - 30px);
            height: calc(var(--vh, 1vh) * 100 - 30px);
        }
        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 5px 15px;
            border-radius: 8px;
        }
        .image-viewer {
            position: relative;
            height: 60vh;
            min-height: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #question-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 9999;
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #zoomed-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .question-block {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #2196F3;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .question-number {
            font-size: 20px;
            color: #FF9800;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .blank-input {
            display: block;
            margin: 0 5px;
            width: 120px;
            border: none;
            border-bottom: 2px solid #666;
            padding: 5px 10px;
            font-size: 16px;
            text-align: left;
            background-color: transparent;
        }
        .correct {
            background-color: rgba(76, 175, 80, 0.1) !important;
        }
        .correct-answer {
            color: #f44336;
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
            height: 18px;
        }
        #progress {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 15px 0;
        }
        #student-select {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin: 20px 0;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }
        #password-input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }
        button {
            padding: 12px 40px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        #enter-btn { background-color: #2196F3; color: white; }
        #rank-btn { background-color: #FF9800; color: white; }
        #check-btn { background-color: #9C27B0; color: white; }
        #next-btn { background-color: #FF9800; color: white; display: none; }
        #finish-btn { background-color: #f44336; color: white; display: none; }
        #result-page {
            text-align: center;
            padding: 30px;
            display: none;
            height: 100vh;
            overflow: auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
        }
        #ranking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .ranking-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .ranking-header {
            font-weight: bold;
            background-color: #e9ecef;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        #ranking-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: 0 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="homepage">
        <h1 style="color: red;">由高州一职 Mr黎 制作</h1>
        <select id="student-select">
            <option value="">请选择学生姓名</option>
        </select>
        <br>
        <input type="password" id="password-input" placeholder="请输入密码">
        <br>
        <button id="enter-btn">开始测评</button>
        <button id="rank-btn">排行榜</button>
        <div id="loading">正在加载图片，请稍候...</div>
    </div>

    <div id="container">
        <div id="progress">第1/3页</div>
        <div id="timer"></div>
        <div class="image-viewer">
            <div class="image-container" onclick="showZoomedImage()">
                <img id="question-image" alt="题目图片">
            </div>
        </div>
        <div id="questions-container"></div>
        <div style="text-align:center;">
            <button id="check-btn" onclick="checkAnswers()">提交答案</button>
            <button id="next-btn" onclick="nextPage()">下一题</button>
            <button id="finish-btn" onclick="showFinalResult()">完成答题</button>
        </div>
    </div>

    <div class="image-modal" onclick="closeZoomedImage()">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="zoomed-image" src="" alt="放大图片">
        </div>
    </div>

    <div id="result-page">
        <h2>测评结果</h2>
        <p id="total-score" style="font-size:24px; color:#2196F3;"></p>
        <button onclick="location.reload()">返回首页</button>
    </div>

    <div id="ranking-modal">
        <div class="ranking-content">
            <span class="close-btn" onclick="closeRanking()">&times;</span>
            <h2 style="text-align:center; color:#FF9800; margin:10px 0 20px;">学生排行榜</h2>
            <div class="ranking-item ranking-header">
                <span>排名</span>
                <span>姓名</span>
                <span>总得分</span>
                <span>用时</span>
            </div>
            <div id="ranking-list"></div>
        </div>
    </div>

<script>
// 视口高度动态计算
function handleViewport() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    document.body.style.height = window.innerHeight + 'px';
    window.scrollTo(0, 0);
}

// 初始化事件监听
window.addEventListener('load', handleViewport);
window.addEventListener('resize', handleViewport);
window.addEventListener('orientationchange', handleViewport);

// 微信输入法弹出适配
document.body.addEventListener('focusin', () => {
    setTimeout(handleViewport, 300);
});

const scoreStorage = {
    getScores() { return JSON.parse(localStorage.getItem('examScores')) || []; },
    saveScore(scoreData) {
        const scores = this.getScores();
        const index = scores.findIndex(s => s.name === scoreData.name);
        if (index > -1) scores.splice(index, 1);
        scores.push(scoreData);
        localStorage.setItem('examScores', JSON.stringify(scores));
    }
};

const questionBank = { /* 与之前完全相同的题目数据 */ };
const studentList = [ /* 与之前完全相同的学生列表 */ ];

let currentStudent = "", currentPage = 1, totalScore = 0, usedImages = [];
let startTime = 0, imageCache = {}, timerInterval, remainingTime = 600;

// 原有功能函数保持不变
function showZoomedImage() {
    document.getElementById('zoomed-image').src = document.getElementById('question-image').src;
    document.querySelector('.image-modal').style.display = 'block';
}
function closeZoomedImage() { document.querySelector('.image-modal').style.display = 'none'; }
document.querySelector('.close-modal').onclick = closeZoomedImage;

function checkPassword() { return document.getElementById('password-input').value === '2426'; }

function startTimer() {
    const timerDisplay = document.getElementById('timer');
    timerDisplay.style.display = 'block';
    function updateTimer() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        if (remainingTime-- <= 0) { clearInterval(timerInterval); showFinalResult(); }
    }
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
}

function initHomepage() {
    const select = document.getElementById('student-select');
    studentList.forEach(student => {
        const option = document.createElement('option');
        option.value = option.textContent = student;
        select.appendChild(option);
    });
    document.getElementById('enter-btn').addEventListener('click', startTest);
    document.getElementById('rank-btn').addEventListener('click', showRanking);
}

function preloadImages() {
    document.getElementById('enter-btn').disabled = true;
    document.getElementById('loading').style.display = 'block';
    Object.keys(questionBank).forEach(imageName => {
        const img = new Image();
        img.onload = () => {
            imageCache[imageName] = img;
            if (Object.keys(imageCache).length === Object.keys(questionBank).length) {
                document.getElementById('enter-btn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        };
        img.src = `images/${imageName}`;
    });
}

function startTest() {
    if (!checkPassword()) return alert('密码错误！');
    currentStudent = document.getElementById('student-select').value;
    if (!currentStudent) return alert('请选择学生');
    
    startTime = Date.now();
    remainingTime = 600;
    usedImages = Object.keys(questionBank).sort(() => Math.random() - 0.5).slice(0, 3);
    
    document.getElementById('homepage').style.display = 'none';
    document.getElementById('container').style.display = 'block';
    currentPage = 1;
    totalScore = 0;
    startTimer();
    loadNewPage();
}

function loadNewPage() {
    const currentImage = usedImages[currentPage-1];
    document.getElementById('question-image').src = imageCache[currentImage].src;
    createQuestions(questionBank[currentImage]);
    document.getElementById('progress').textContent = `第${currentPage}/3页`;
    document.getElementById('check-btn').style.display = 'block';
    document.getElementById('next-btn').style.display = 'none';
    document.getElementById('finish-btn').style.display = 'none';
}

function createQuestions(questions) {
    const container = document.getElementById('questions-container');
    container.innerHTML = questions.map((q, index) => `
        <div class="question-block">
            <div class="question-number">（${index + 1}）</div>
            ${q.answers.map(() => `
                <div style="display: inline-block; vertical-align: top;">
                    <span class="correct-answer"></span>
                    <input type="text" class="blank-input">
                </div>
            `).join(' ')}
        </div>
    `).join('');
}

// 其他功能函数（checkAnswers、nextPage、showRanking等）保持原有逻辑不变

window.onload = function() {
    handleViewport();
    initHomepage();
    preloadImages();
    document.getElementById('timer').style.display = 'none';
};
</script>
</body>
</html>
